<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div id="queryDiv" class="queryDiv">
            <div class="grid-btn">
                <div class="form-group col-sm-2 keyword">
                    <input type="text" class="form-control" id="keyword" @keyup.enter="query"
                           placeholder="维度名称 / 维度后标 ">
                </div>
                <a class="btn btn-primary" @click="query">查询</a>

                #if($shiro.hasPermission("reportdimindex:save"))
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
                #end
                #if($shiro.hasPermission("reportdimindex:update"))
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
                #end
                #if($shiro.hasPermission("reportdimindex:delete"))
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
                #end
            </div>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">纬度ID（唯一）</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="reportDimIndex.dimid" placeholder="纬度ID（唯一）"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">纬度名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="reportDimIndex.dimname" placeholder="纬度名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">纬度后标</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="reportDimIndex.dimlab" placeholder="纬度后标"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="reportDimIndex.updatetime" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${rc.contextPath}/js/reportdimindex/reportdimindex.js?_${date.systemTime}"></script>
</body>
</html>
