<!DOCTYPE html>
<html>
<head>
    <title>系统FTP配置信息表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div id="queryDiv" class="queryDiv">
            <div class="grid-btn">
                <div class="form-group col-sm-2">
                    <input type="text" class="form-control" v-model="sysFtpConfig.id" @keyup.enter="query"
                           placeholder="主键ID">
                </div>
                <div class="form-group col-sm-2">
                    <input type="text" class="form-control" v-model="sysFtpConfig.remark" @keyup.enter="query"
                           placeholder="备注说明">
                </div>
                <a class="btn btn-primary" @click="query">查询</a>

                #if($shiro.hasPermission("sysftpconfig:save"))
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
                #end
                #if($shiro.hasPermission("sysftpconfig:update"))
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
                #end
                #if($shiro.hasPermission("sysftpconfig:delete"))
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
                #end
            </div>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">用户名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysFtpConfig.username" placeholder="用户名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">密码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysFtpConfig.password" placeholder="密码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">FTP地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysFtpConfig.host" placeholder="地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">端口</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysFtpConfig.port" placeholder="端口"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">登录超时时间(分钟)</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysFtpConfig.connecttime"
                           placeholder="登录超时时间(分钟)"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">根路径</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysFtpConfig.rootpath" placeholder="根路径"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">公网URL地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysFtpConfig.origin" placeholder="公网URL地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysFtpConfig.remark" placeholder="备注"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${rc.contextPath}/js/sys/sysftpconfig.js?_${date.systemTime}"></script>
</body>
</html>
