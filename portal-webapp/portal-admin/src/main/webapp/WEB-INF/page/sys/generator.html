<!DOCTYPE html>
<html>
<head>
    <title>代码生成器</title>
    #parse("sys/header.html")
    <style>
        /*查看页面*/
        .form-horizontal {
            width: 98%;
            padding-top: 20px;
        }

        .col-sm-2 {
            width: 240px;
        }

        textarea {
            resize: none;
        }

        .col-sm-10 input {
            float: right;
        }
    </style>
</head>
<body>
<div id="rrapp">
    <div v-show="showList">
        <div id="queryDiv" class="queryDiv">
            <div class="grid-btn">
                <div class="form-group col-sm-2">
                    <input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="表名">
                </div>
                <a class="btn btn-default" @click="query">查询</a>
                <a class="btn btn-primary" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;生成代码</a>
                <a class="btn btn-primary" @click="updateSetting"><i class="fa fa-file-code-o"></i>&nbsp;配置中心</a>
            </div>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">项目基础包名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysGenerator.syspackage" placeholder="项目基础包名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">作者</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysGenerator.author" placeholder="作者"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">作者邮箱</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysGenerator.email" placeholder="作者邮箱"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>

</div>

<script src="${rc.contextPath}/js/sys/generator.js?_${date.systemTime}"></script>
</body>
</html>
