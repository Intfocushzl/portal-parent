<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口测试</title>

    #parse("sys/header.html")

    <link rel="stylesheet" href="${rc.contextPath}/statics/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <script src="${rc.contextPath}/statics/plugins/jquery-jsonview/jquery.jsonview.js"></script>
    <script src="${rc.contextPath}/statics/plugins/jquery-jsonview/autosize.js"></script>

    <style>
        .form-group {
            margin-top: 20px;
            padding: 20px;
        }

        .json_formatter {
            padding: 20px;
            min-height: 500px;;
            height: auto;
            width: 100%;
            float: left;
        }

        #json {
            border: 1px solid rgba(82, 168, 236, 0.8);
            min-height: 400px;
        }

        .json_btn {
            margin-bottom: 10px;
        }

        #goTopBtn {
            position: fixed;
            line-height: 46px;
            width: 46px;
            bottom: 30px;
            height: 46px;
            cursor: pointer;
            display: none;
            background: url(/statics/css/img/top-up.png);
        }

        .col-sm-2 {
            width: 120px;
        }
    </style>

</head>
<body>
<div id="rrapp">
    <div class="form-group">
        <div class="col-sm-2 control-label"><button class="btn btn-success" onclick="vm.getInfo(0)">报表编码</button></div>
        <div class="col-sm-10">
            <input type="text" name="code" id="code" class="form-control"
                   placeholder="报表唯一编码，api接口请求必须参数(格式例：REP_000001)"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label"><b>标题</b></div>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="标题" readonly/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">
            <button class="btn btn-success" onclick="vm.getJsonTest()">测试环境</button>
        </div>
        <div class="col-sm-10">
            <input type="text" name="test_url" id="test_url" class="form-control" placeholder="请求地址"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">
            <button class="btn btn-success" onclick="vm.getJsonDev()">生产环境</button>
        </div>
        <div class="col-sm-10">
            <input type="text" name="dev_url" id="dev_url" class="form-control" placeholder="请求地址"/>
        </div>
    </div>

    <div class="form-group form-group-json">
        <div class="json_formatter">
            <div class="json_btn json_formatter_btn">
                <button id="toggle-btn" class="btn btn-primary">　展　开　</button>
                <button id="toggle-level1-btn" class="btn btn-danger">　一　级　</button>
                <button id="toggle-level2-btn" class="btn btn-danger">　二　级　</button>
                <button id="toggle-level3-btn" class="btn btn-danger">　三　级　</button>
                <button id="toggle-level4-btn" class="btn btn-danger">　四　级　</button>
                <button id="toggle-level5-btn" class="btn btn-danger">　五　级　</button>
            </div>
            <div id="json"></div>
        </div>
    </div>
</div>

<div id="goTopBtn"></div>

<script src="${rc.contextPath}/js/sys/portalapi.js?_${date.systemTime}"></script>
</body>
</html>
