<!-- 图表控件 -->

<!-- 横幅 banner start -->
<div class="control-group component" rel="popover" title="横幅" trigger="manual"
     data-content="
  <form class='form'>
    <div class='controls'>
      <label class='control-label'>标题</label> <input type='text' id='banner_config_title' placeholder='标题'>
      <label class='control-label'>副标题</label> <input type='text' id='banner_config_subtitle' placeholder='副标题'>
      <label class='control-label'>日期/周期</label> <input type='text' id='banner_config_date' placeholder='日期/周期'>
      <label class='control-label'>描述</label> <input type='text' id='banner_config_info' placeholder='描述'>
     <hr/>
      <button class='btn btn-info' type='button'>确定</button><button class='btn btn-danger' type='button'>取消</button>
    </div>
  </form>"
>
    <!-- Textarea -->
    <label class="control-label leipiplugins-orgname">横幅</label>
    <div class="controls">
        <div class="textarea">
            <textarea title="多行文本" name="leipiNewField" class="leipiplugins"
                      leipiplugins="banner"/> </textarea>
        </div>
    </div>
</div>
<!-- 横幅 banner end -->
