<!DOCTYPE html>
<html>
<head>
<title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <div id="queryDiv" class="queryDiv">
            <div class="grid-btn">
                <div class="form-group col-sm-2">
                    <input type="text" class="form-control" v-model="portalReport.code" @keyup.enter="query" placeholder="唯一编码">
                </div>
                <div class="form-group col-sm-2">
                	<input type="text" class="form-control" v-model="portalReport.title" @keyup.enter="query" placeholder="标题">
                </div>
                <a class="btn btn-primary" @click="query">查询</a>
				#if($shiro.hasPermission("portalreport:save"))
				<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				#end
				#if($shiro.hasPermission("portalreport:update"))
				<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				#end
				#if($shiro.hasPermission("portalreport:delete"))
				<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
				#end
			</div>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">唯一编码</div>
			   	<div class="col-sm-10">
			        <input type="text" class="form-control" v-model="portalReport.code"
						   placeholder="报表唯一编码，api接口请求必须参数(格式例：REP_000001)"/>
					<input type="hidden" class="form-control" v-model="portalReport.codeOld" placeholder="报表唯一编码，api接口请求必须参数"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">标题简介</div>
			   	<div class="col-sm-10">
			        <input type="text" class="form-control" v-model="portalReport.title" placeholder="标题简介"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">执行类型</div>
				<label class="radio-inline">
					<input type="radio" @click="onlycodeshow" name="type" value="1" v-model="portalReport.executeType"/> 存储过程
				</label>
				<label class="radio-inline">
					<input type="radio" @click="onlycodeshow" name="type" value="2" v-model="portalReport.executeType"/> select查询
				</label>
			</div>

			<div class="form-group">
			   	<div class="col-sm-2 control-label">执行编码选项</div>
			   	<div class="col-sm-10">
					<select class="form-control" v-model="portalReport.executeCode" id="onlycode" ></select>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">说明</div>
			   	<div class="col-sm-10">
					<textarea class="form-control" v-model="portalReport.remark" placeholder="说明"></textarea>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/portalreport/portalreport.js?_${date.systemTime}"></script>
</body>
</html>
