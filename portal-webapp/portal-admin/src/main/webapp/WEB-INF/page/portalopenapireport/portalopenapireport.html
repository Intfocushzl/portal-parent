<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div id="queryDiv" class="queryDiv">
            <div class="grid-btn">
                <div class="form-group col-sm-2">
                    <input type="text" class="form-control" v-model="portalOpenapiReport.id" @keyup.enter="query"
                           placeholder="主键ID">
                </div>
                <div class="form-group col-sm-2">
                    <input type="text" class="form-control" v-model="portalOpenapiReport.remark" @keyup.enter="query"
                           placeholder="备注说明">
                </div>
                <a class="btn btn-primary" @click="query">查询</a>

                #if($shiro.hasPermission("portalopenapireport:save"))
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
                #end
                #if($shiro.hasPermission("portalopenapireport:update"))
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
                #end
                #if($shiro.hasPermission("portalopenapireport:delete"))
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
                #end
            </div>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">接口编码</div>
                <div class="col-sm-10">
                    <input type="text" name="codeOld" id="codeOld" class="form-control"
                           v-model="portalOpenapiReport.code"
                           placeholder="唯一编码" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">报表编码</div>
                <div class="col-sm-10">
                    <select class="form-control" id="repList" v-model="portalOpenapiReport.reportcode"
                            placeholder="报表编码"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">接口名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="portalOpenapiReport.title" placeholder="接口名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">MD5秘钥</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="portalOpenapiReport.key"
                           placeholder="MD5秘钥，不为空则需要参数验证，为空则不需要参数验证"/>
                </div>
            </div>
            `
            <div class="form-group">
                <div class="col-sm-2 control-label">请求地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="portalOpenapiReport.url" placeholder="请求地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">请求参数</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="portalOpenapiReport.parameter"
                           placeholder="格式如aa@@bb@@cc"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">系统名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="portalOpenapiReport.name" placeholder="系统名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">说明</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="portalOpenapiReport.remark" placeholder="说明"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${rc.contextPath}/js/portalopenapireport/portalopenapireport.js?_${date.systemTime}"></script>
</body>
</html>
