<!DOCTYPE html>
<html>
<head>
    <title>报表模板定义</title>
    #parse("sys/header.html")

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href="${rc.contextPath}/statics/plugins/formbuild/css/bootstrap/css/bootstrap.css?2024" rel="stylesheet"
          type="text/css"/>
    <!--[if lte IE 6]>
    <link rel="stylesheet" type="text/css"
          href="${rc.contextPath}/statics/plugins/formbuild/css/bootstrap/css/bootstrap-ie6.css?2024">
    <![endif]-->
    <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css"
          href="${rc.contextPath}/statics/plugins/formbuild/css/bootstrap/css/ie.css?2024">
    <![endif]-->
    <link href="${rc.contextPath}/statics/plugins/formbuild/css/site.css?2024" rel="stylesheet" type="text/css"/>

    <!--link href="${rc.contextPath}/statics/plugins/formbuild/css/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"-->
    <link href="${rc.contextPath}/statics/css/reportmodulepage/report_module.css" rel="stylesheet"/>

</head>
<body>


<div class="container">
    <div class="row clearfix">

        <div class="span6 module-left">
            <div class="clearfix">
                <h2>模板定义</h2>
                <hr>
                <div id="build">
                    <form id="target" class="form-horizontal">
                        <fieldset>

                            <!-- 模板标题 -->
                            <div id="legend" class="component" rel="popover" title="编辑属性" trigger="manual"
                                 data-content="<form class='form'>
                                                  <div class='controls'>
                                                    <label class='control-label'>报表标题</label> <input type='text' id='orgvalue' placeholder='请输入报表标题'>
                                                    <hr/>
                                                    <button class='btn btn-info' type='button'>确定</button><button class='btn btn-danger' type='button'>取消</button>
                                                  </div>
                                                </form>">
                                <input type="hidden" id="form_name" name="form_name" value="" class="leipiplugins"
                                       leipiplugins="form_name"/>
                                <legend class="leipiplugins-orgvalue">点击填写报表标题</legend>
                            </div>

                            <!-- 追加其他模板 -->

                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="form-group">
                <input type="button" id="saveOrUpdateModule" class="btn btn-primary saveOrUpdate"
                       @click="saveOrUpdateModule"
                       value="　保　存　" status="1"/>
                <input type="button" id="saveOrUpdateModuleDev" class="btn btn-danger saveOrUpdate"
                       @click="saveOrUpdateModuleDev"
                       value="　发　布　" status="2"/>
                <input type="button" id="btnBack" class="btn btn-warning" @click="btnBack" value="　返　回　"/>
            </div>

        </div>

        <!-- 控件 -->
        #parse("reportmodulepage/report_module_control.html")

    </div> <!-- row -->

</div> <!-- /container -->

<script src="${rc.contextPath}/js/reportmodulepage/report_module.js?_${date.systemTime}"></script>

<!--使用低版本JQuery更好兼容低版本IE-->
<script type="text/javascript" charset="utf-8"
        src="${rc.contextPath}/statics/plugins/formbuild/js/jquery-1.7.2.min.js?2024"></script>
<script type="text/javascript"
        src="${rc.contextPath}/statics/plugins/formbuild/js/formbuild/bootstrap/js/bootstrap.min.js?_${date.systemTime}"></script>
<!--formbuild核心文件，开发者一般不修改-->
<script type="text/javascript" charset="utf-8"
        src="${rc.contextPath}/statics/plugins/formbuild/js/formbuild/leipi.form.build.core.js?_${date.systemTime}"></script>
<!--控件扩展文件，开发者可以自行设计添加-->
<!--
<script type="text/javascript" charset="utf-8"
        src="${rc.contextPath}/statics/plugins/formbuild/js/formbuild/leipi.form.build.plugins.js?2024"></script>
-->
<script type="text/javascript" charset="utf-8"
        src="${rc.contextPath}/js/reportmodulepage/report.form.build.plugins.form.js?_${date.systemTime}"></script>
<script type="text/javascript" charset="utf-8"
        src="${rc.contextPath}/js/reportmodulepage/report.form.build.plugins.chart.js?_${date.systemTime}"></script>
<script type="text/javascript" charset="utf-8"
        src="${rc.contextPath}/js/reportmodulepage/report.form.build.plugins.custom.js?_${date.systemTime}"></script>

</body>
</html>
