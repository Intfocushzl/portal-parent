<div class="span6">
    <h2>拖拽下面的控件到左侧</h2>
    <hr>
    <div class="tabbable">
        <ul class="nav nav-tabs" id="navtab">
            <li class="active"><a href="#1" data-toggle="tab">表单控件</a></li>
            <li class><a href="#2" data-toggle="tab">图表控件</a></li>
            <li class><a href="#3" data-toggle="tab">定制控件</a></li>
            <li class><a id="sourcetab" href="#5" data-toggle="tab">源代码</a></li>
            <li class><a id="jsonstrtab" href="#6" data-toggle="tab">JSON</a></li>
        </ul>

        <form class="form-horizontal" id="components">
            <fieldset>
                <div class="tab-content">

                    <!-- 表单控件 开始 -->
                    <div class="tab-pane active" id="1">
                        #parse("reportmodulepage/report_module_control_form.html")
                    </div>
                    <!-- 常用控件 结束 -->

                    <!-- 图表控件 开始 -->
                    <div class="tab-pane" id="2">
                        #parse("reportmodulepage/report_module_control_chart.html")
                    </div>
                    <!-- 图表控件 结束 -->

                    <!-- 定制控件 开始 -->
                    <div class="tab-pane" id="3">
                        #parse("reportmodulepage/report_module_control_custom.html")
                    </div>
                    <!-- 定制控件 结束 -->

                    <!-- 源代码 开始-->
                    <div class="tab-pane" id="5">
                        <textarea id="source" class="span6"></textarea>
                    </div>
                    <!-- 源代码 结束-->

                    <!-- jsonstr 开始-->
                    <div class="tab-pane" id="6">
                        <textarea id="jsonstr" class="span6" readonly></textarea>
                    </div>
                    <!-- jsonstr 结束-->
            </fieldset>
        </form>
    </div><!--tab-content-->
</div><!---tabbable-->
