<!-- 图表控件 -->

<!-- 横幅 banner start -->
<div id="banner" class="control-group component" rel="popover" title="横幅" trigger="manual"
     data-content="
  <form class='form'>
    <div class='controls'>
      <label class='control-label'>控件名称</label> <input type='text' id='orgname' placeholder='必填项'>
      <label class='control-label'>标题</label> <input type='text' id='banner_config_title' placeholder='标题'>
      <label class='control-label'>副标题</label> <input type='text' id='banner_config_subtitle' placeholder='副标题'>
      <label class='control-label'>日期/周期</label> <input type='text' id='banner_config_date' placeholder='日期/周期'>
      <label class='control-label'>描述</label> <input type='text' id='banner_config_info' placeholder='描述'>
     <hr/>
      <button class='btn btn-info' type='button'>确定</button><button class='btn btn-danger' type='button'>取消</button>
    </div>
  </form>"
>
    <!-- Textarea -->
    <label class="control-label leipiplugins-orgname">横幅</label>
    <div class="controls">
        <div class="textarea">
            <textarea title="横幅" name="leipiNewField" class="leipiplugins plugjsonstr"
                      leipiplugins="banner"/> </textarea>
        </div>
    </div>
</div>
<!-- 横幅 banner end -->

    <!-- Textarea -->

</div>
<!-- 横幅折线图 chart_line end -->


<!-- 表格tab切换 tables_v3 start -->
<div id="tables_v3" class="control-group component" rel="popover" title="表格TAB" trigger="manual"
     data-content="
  <form class='form'>
    <div class='controls'>
      <label class='control-label'>控件名称</label> <input type='text' id='orgname' placeholder='必填项'>
      <div id='wrapper'>
        <ul id='tabs'>
        </ul>
        <div id='content'>
        </div>
      </div>
     <hr/>
      <button class='btn btn-primary' type='button' onclick='addTab()' >&nbsp;&nbsp;+&nbsp;&nbsp;</button><button class='btn btn-info' type='button'>确定</button><button class='btn btn-danger' type='button'>取消</button>
    </div>
  </form>"
>
    <!-- Textarea -->
    <label class="control-label leipiplugins-orgname">表格TAB</label>
    <div class="controls">
        <div class="textarea">
            <textarea title="表格TAB" name="leipiNewField" class="leipiplugins plugjsonstr"
                      leipiplugins="tables_v3"/> </textarea>
        </div>
    </div>
</div>
<!-- 表格tab切换 tables_v3 end -->
