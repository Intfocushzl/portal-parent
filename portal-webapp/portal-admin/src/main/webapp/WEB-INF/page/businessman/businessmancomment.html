<!DOCTYPE html>
<html>
<head>
<title>用户评论信息表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <div id="queryDiv" class="queryDiv">
            <div class="grid-btn">
                <div class="form-group col-sm-2">
                    <input type="text" class="form-control" v-model="businessmanComment.id" @keyup.enter="query" placeholder="主键ID">
                </div>
                <div class="form-group col-sm-2">
                	<input type="text" class="form-control" v-model="businessmanComment.remark" @keyup.enter="query" placeholder="备注说明">
                </div>
                <a class="btn btn-primary" @click="query">查询</a>

				#if($shiro.hasPermission("businessmancomment:save"))
				<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				#end
				#if($shiro.hasPermission("businessmancomment:update"))
				<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				#end
				#if($shiro.hasPermission("businessmancomment:delete"))
				<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
				#end
			</div>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">用户id</div>
			   	<div class="col-sm-10">
			        <input type="text" class="form-control" v-model="businessmanComment.userId" placeholder="用户id"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">文章id</div>
			   	<div class="col-sm-10">
			        <input type="text" class="form-control" v-model="businessmanComment.acticleId" placeholder="文章id"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">正文</div>
			   	<div class="col-sm-10">
			        <input type="text" class="form-control" v-model="businessmanComment.content" placeholder="正文"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">说明</div>
			   	<div class="col-sm-10">
			        <textarea type="text" class="form-control" v-model="businessmanComment.remark" placeholder="说明"></textarea>
			    </div>
			</div>
			<!--<div class="form-group">
			   	<div class="col-sm-2 control-label">创建人</div>
			   	<div class="col-sm-10">
			        <input type="text" class="form-control" v-model="businessmanComment.creater" placeholder="创建人"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			        <input type="text" class="form-control" v-model="businessmanComment.createTime" placeholder="创建时间"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">修改人</div>
			   	<div class="col-sm-10">
			        <input type="text" class="form-control" v-model="businessmanComment.modifier" placeholder="修改人"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">修改时间</div>
			   	<div class="col-sm-10">
			        <input type="text" class="form-control" v-model="businessmanComment.modifyTime" placeholder="修改时间"/>
			    </div>
			</div>-->
			<div class="form-group">
			   	<div class="col-sm-2 control-label">启用,禁用</div>
			   	<div class="col-sm-10">
			        <input type="text" class="form-control" v-model="businessmanComment.disabled" placeholder="启用,禁用(0启用，1禁用)"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">版本号</div>
			   	<div class="col-sm-10">
			        <input type="text" class="form-control" v-model="businessmanComment.version" placeholder="版本号"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/businessman/businessmancomment.js?_${date.systemTime}"></script>
</body>
</html>
