<body class="hold-transition login-page" style="color: #fff">

<div class="login-box" id="rrapp" v-cloak>
    <div class="login-logo">
        <b>数据化运营平台</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-wrap">
        <!--<p class="login-box-msg"></p>-->
        <div v-if="error" class="alert alert-danger alert-dismissible " style="margin-top: -20px">
            <h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-triangle"></i> {{errorMsg}}</h4>
        </div>

        <div class="form-group has-feedback" >
            <input type="text" class="form-control white"   v-model="username" placeholder="账号">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control white"  v-model="password" placeholder="密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" hidden>
            <input type="text" class="form-control" v-model="captcha" @keyup.enter="login" placeholder="验证码">
            <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" hidden>
            <img alt="如果看不清楚，请单击图片刷新！" class="pointer" :src="src" @click="refreshCode">
            &nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;" @click="refreshCode">点击刷新</a>
        </div>

        <!--<div class="row">-->
            <!--<div class="col-xs-8">-->
                <!--<div class="checkbox icheck">-->
                <!--</div>-->
            <!--</div>-->
            <!--&lt;!&ndash; /.col &ndash;&gt;-->
            <!--<div class="col-xs-4">-->
                <!--<button type="button" class="btn btn-primary btn-block btn-flat" @click="login">登录</button>-->
            <!--</div>-->
            <!--&lt;!&ndash; /.col &ndash;&gt;-->
        <!--</div>-->


        <div>
            <!-- /.col -->
            <div class="form-group has-feedback">
                <button type="button" class="btn btn-primary btn-block btn-flat" style="margin-top: 20px"  @click="login">登录</button>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.social-auth-links -->

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<script src="statics/libs/jquery.min.js"></script>
<script src="statics/libs/vue.min.js"></script>
<script src="statics/libs/bootstrap.min.js"></script>
<script src="statics/libs/jquery.slimscroll.min.js"></script>
<script src="statics/libs/fastclick.min.js"></script>
<script src="statics/libs/app.js"></script>

<!--登录背景样式-->
<canvas id="login.canvas"></canvas>
<script src="statics/canvas/login.canvas5.js"></script>
<link rel="stylesheet" href="statics/css/login.css">
<!--登录-->
<script type="text/javascript">
    var vm = new Vue({
        el: '#rrapp',
        data: {
            username: '',
            password: '',
            captcha: '',
            error: false,
            errorMsg: '',
            src: 'captcha.jpg'
        },
        beforeCreate: function () {
            if (self != top) {
                top.location.href = self.location.href;
            }
        },
        methods: {
            refreshCode: function () {
                this.src = "captcha.jpg?t=" + $.now();
            },
            login: function (event) {
                var data = "username=" + vm.username + "&password=" + vm.password + "&captcha=" + vm.captcha;
                $.ajax({
                    type: "POST",
                    url: "sys/login",
                    data: data,
                    dataType: "json",
                    success: function (result) {
                        if (result.code == 0) {//登录成功
                            parent.location.href = 'index.html';
                        } else {
                            vm.error = true;
                            vm.errorMsg = result.msg;

                            vm.refreshCode();
                        }
                    }
                });
            }
        }
    });
</script>

</body>
</html>
