<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery JSONView</title>
    <link rel="stylesheet" href="/statics/plugins/jquery-jsonview/jquery.jsonview.css"/>
    <script src="/statics/libs/jquery.min.js"></script>
    <script src="/statics/plugins/jquery-jsonview/jquery.jsonview.js"></script>

    <script type="text/javascript">
        // 获取 window.location.href参数
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        var json = JSON.parse(unescape(getQueryString("jsonstr")));

        $(function () {
            $("#json").JSONView(json);

            $('#toggle-btn').on('click', function () {
                $('#json').JSONView('toggle');
            });

            $('#toggle-level1-btn').on('click', function () {
                $('#json').JSONView('toggle', 1);
            });

            $('#toggle-level2-btn').on('click', function () {
                $('#json').JSONView('toggle', 2);
            });
        });
    </script>
</head>
<body>
<button id="toggle-btn">展开</button>
<button id="toggle-level1-btn">一级</button>
<button id="toggle-level2-btn">二级</button>
<div id="json"></div>
</body>
</html>
